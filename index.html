<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encritador de Texto</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
      <img class="logo" src="imag/logo 2.png" alt="logo">
      <p class="nombre">Rodrigo Pimienta</p>
      <div class="encriptar">
           <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
           <div class="terminos"> 
           <p>Solo letras minuscula y sin acentos.</p>
           </div>
        <div class="botones">
           <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
           <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
          <div class="encriptado">
               <img src="imag/lupa 1.png" alt="" id="pensando">            
               <div class="mensaje-encriptado" id="mensaje-encriptado">
               <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
               <p id="parrafo">Ingresa el texto que desea encriptar o desencriptar</p>
              </div>
             <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea-->
          </div>
       </div>
    </div>
  </body>
    <script src="index.js"></script>
</html>
